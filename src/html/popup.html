<div class="popup__overlay js-popup-overlay">
    <div class="popup js-popup">
        <div class="popup-close js-popup-close">
        </div>
        <form class="form-free-presentation-form">
            <h2 class="form-free-presentation-form-title">
               Не упусти свой шанс, начни обучение уже завтра!
            </h2>
            <p class="form-free-presentation-form-title-info">
                C вами свяжется карьерный консультант и ответит на вопросы.
            </p>
            <div class="form-free-presentation-form-input-container">
                <div class="form-free-presentation-row name">
                    <input class="form-free-presentation-form-input"
                        type="text" name="name" required placeholder="Имя" minlength="2">
                </div>
                <div class="form-free-presentation-row email">
                    <input class="form-free-presentation-form-input"
                        type="email" name="email" required placeholder="Email">
                </div>
                <div class="form-free-presentation-row tel">
                    <input class="form-free-presentation-form-input"
                        type="tel" name="phone" required placeholder="Телефон" minlength="6">
                </div>
            </div>
            <div class="form-free-presentation-btn">
                <button class="free-presentation-form-btn"
                type="submit">ОСТАВИТЬ ЗАЯВКУ
                </button>
            </div>
        </form>
    </div>
</div>
